<section class="login-page">
  <div class="login-pattern pattern-one" aria-hidden="true"></div>
  <div class="login-pattern pattern-two" aria-hidden="true"></div>
  <div class="login-card">
    <div class="login-header">
      <h1>{{ languageService.getTranslation('welcome_back') }}</h1>
      <p>{{ languageService.getTranslation('sign_in_manage_donations') }}</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">{{ languageService.getTranslation('username') }}</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          [placeholder]="languageService.getTranslation('enter_username')"
          required>
      </div>

      <div class="form-group">
        <label for="password">{{ languageService.getTranslation('password') }}</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          [placeholder]="languageService.getTranslation('enter_password')"
          required>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        {{ languageService.getTranslation('login') }}
      </button>
    </form>

    <div class="login-footer">
      <a routerLink="/">{{ languageService.getTranslation('back_to_home') }}</a>
    </div>
  </div>
</section>
