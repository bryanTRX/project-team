<section class="login-page">
  <div class="login-pattern pattern-one" aria-hidden="true"></div>
  <div class="login-pattern pattern-two" aria-hidden="true"></div>
  <div class="login-card">
    <div class="login-header">
      <h1>Welcome back</h1>
      <p>Sign in to manage your donations and dashboard</p>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter your password"
          required>
      </div>

      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

      <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">
        Log in
      </button>
    </form>

    <div class="login-footer">
      <a routerLink="/">‚Üê Back to home</a>
    </div>
  </div>
</section>
