<section id="impact" class="impact-dashboard-section">
  <div class="container">
    <h2 class="section-title">Our Impact in 2024</h2>
    <p class="section-subtitle">Together, we're making a real difference in the lives of survivors</p>
    <div class="impact-cards">
      <div *ngFor="let card of impactCards" class="impact-card">
        <div class="card-icon" [style.color]="card.color">
          <i class="fas fa-{{ card.icon }}"></i>
        </div>
        <div class="card-number">{{ card.number }}</div>
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-description">{{ card.description }}</p>
      </div>
    </div>
  </div>
</section>
