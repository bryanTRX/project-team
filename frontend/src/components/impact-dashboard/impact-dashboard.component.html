<section id="impact" class="impact-dashboard-section">
  <div class="container">
    <h2 class="section-title">{{ languageService.getTranslation('our_impact_2024') }}</h2>
    <p class="section-subtitle">{{ languageService.getTranslation('every_number_represents_life') }}</p>
    <div class="impact-cards">
      <div *ngFor="let card of impactCards" class="impact-card">
        <div class="card-icon" [style.color]="card.color">
          <i class="fas fa-{{ card.icon }}"></i>
        </div>
        <div class="card-number">{{ card.number }}</div>
        <h3 class="card-title">{{ card.title }}</h3>
        <p class="card-description">{{ card.description }}</p>
      </div>
    </div>
    <div class="impact-message">
      <div class="message-content">
        <i class="fas fa-heart"></i>
        <ng-container *ngIf="supportRipplesText as text">
          <p><strong>{{ text.first }}.</strong> {{ text.rest }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</section>
