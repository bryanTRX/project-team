<section class="donor-feedback-section">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title section-title--primary">{{ getSectionTitle() }}</h2>
    </div>

    <div class="feedback-carousel">
      <button
        *ngIf="showPrevArrow"
        class="carousel-btn prev"
        type="button"
        aria-label="Scroll donor feedback left"
        (click)="scrollCarousel('prev')"
      >
        <i class="fas fa-chevron-left"></i>
      </button>
      <div class="feedback-track" #feedbackTrack>
        <div
          *ngFor="let feedback of donorFeedbacks"
          class="feedback-card"
          [style.--card-color]="feedback.color"
        >
          <div class="quote-icon">
            <i class="fas fa-quote-left"></i>
          </div>

          <div class="feedback-header">
            <div class="donor-info">
              <div class="avatar-wrapper">
                <div class="avatar" [style.border-color]="feedback.color + '40'">
                  <img [src]="feedback.avatar" [alt]="feedback.name" />
                </div>
                <div class="avatar-badge" [style.background-color]="feedback.color">
                  <i class="fas fa-heart"></i>
                </div>
              </div>
              <div class="donor-details">
                <h3 class="donor-name">{{ feedback.name }}</h3>
                <div class="donation-info">
                  <span class="donation-amount">${{ feedback.amount }}</span>
                  <span class="donation-period">/month</span>
                </div>
              </div>
            </div>
            <div class="feedback-date">
              <i class="far fa-clock"></i>
              <span>{{ feedback.date }}</span>
            </div>
          </div>

          <div class="feedback-content">
            <p class="feedback-text">{{ feedback.feedback }}</p>
          </div>
        </div>
      </div>
      <button
        *ngIf="showNextArrow"
        class="carousel-btn next"
        type="button"
        aria-label="Scroll donor feedback right"
        (click)="scrollCarousel('next')"
      >
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>

    <div class="community-features">
      <div class="features-grid">
        <div *ngFor="let feature of communityFeatures" class="feature-card">
          <div class="feature-title-row">
            <div class="feature-icon">
              <i class="fas fa-{{ feature.icon }}"></i>
            </div>
            <h3 class="feature-title">{{ feature.title }}</h3>
          </div>
          <p class="feature-description">{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
