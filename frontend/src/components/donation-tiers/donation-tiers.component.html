<section class="donation-tiers-section">
  <div class="container">
    <h2 class="section-title">{{ getSectionTitle() }}</h2>
    <div class="tiers-grid">
      <div *ngFor="let tier of tiers" class="tier-card" [style.--tier-color]="tier.color">
        <div class="tier-icon">
          <i [class]="tier.icon"></i>
        </div>
        <div class="tier-amount">${{ tier.amount }}</div>
        <div class="tier-frequency">{{ languageService.getTranslation('a_month_can') || 'A MONTH CAN' }}</div>
        <p class="tier-description">{{ getTierDescription(tier) }}</p>
        <button class="tier-btn" (click)="selectTier(tier)" [style.background-color]="tier.color">
          {{ tier.buttonText }}
        </button>
      </div>
    </div>
  </div>
</section>
