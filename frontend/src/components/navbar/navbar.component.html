<nav class="navbar-wrapper">
  <div class="navbar">
    <div class="container">
      <div class="nav-content">
        <div class="logo" (click)="goHome()">
          <img
            src="assets/images/logos/logo.png"
            alt="Shield of Athena Logo"
            class="logo-image"
            (error)="onLogoError($event)"
          />
          <div class="logo-icon" style="display: none">
            <i class="fas fa-shield-alt"></i>
          </div>
        </div>
        <div class="nav-links" [class.open]="menuOpen">
          <a
            href="#"
            class="placeholder-link"
            aria-disabled="true"
            tabindex="-1"
            (click)="preventNavigation($event)"
          >
            {{ languageService.getTranslation('home') }}
          </a>
          <a
            href="#"
            class="placeholder-link"
            aria-disabled="true"
            tabindex="-1"
            (click)="preventNavigation($event)"
          >
            {{ languageService.getTranslation('are_you_a_victim') }}
          </a>
          <a
            href="#"
            class="placeholder-link"
            aria-disabled="true"
            tabindex="-1"
            (click)="preventNavigation($event)"
          >
            {{ languageService.getTranslation('about_project_athena') }}
          </a>
          <a href="#" class="donation-link" (click)="openDonationPage($event)">
            {{ languageService.getTranslation('donate') }}
          </a>
        </div>
        <div class="nav-actions">
          <app-language-selector></app-language-selector>
          <div class="user-menu-wrapper" *ngIf="isAuthenticated()">
            <button type="button" class="login-btn" (click)="toggleDropdown($event)">
              <i class="fas fa-user logged-in"></i>
              <span>{{ languageService.getTranslation('my_dashboard') }}</span>
              <i class="fas fa-chevron-down dropdown-arrow" [class.rotated]="dropdownOpen"></i>
            </button>
            <div class="dropdown-menu" *ngIf="dropdownOpen" (click)="$event.stopPropagation()">
              <button class="dropdown-item" (click)="goToSettings()">
                <i class="fas fa-cog"></i>
                <span>{{ languageService.getTranslation('Settings') }}</span>
              </button>
              <button class="dropdown-item" (click)="goToPersonalInfo()">
                <i class="fas fa-id-card"></i>
                <span>{{ languageService.getTranslation('personal_info') }}</span>
              </button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item logout-item" (click)="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>{{ languageService.getTranslation('log_out') }}</span>
              </button>
            </div>
          </div>
          <button
            *ngIf="!isAuthenticated()"
            type="button"
            class="login-btn"
            [routerLink]="'/login'"
            (click)="closeMenu()"
          >
            <i class="fas fa-user"></i>
            <span>{{ languageService.getTranslation('login') }}</span>
          </button>
        </div>
        <button
          class="menu-toggle"
          (click)="toggleMenu()"
          [attr.aria-label]="languageService.getTranslation('toggle_menu')"
        >
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </div>
</nav>
