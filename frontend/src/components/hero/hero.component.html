<section class="hero-section">
  <div class="hero-background">
    <div class="hero-overlay"></div>
  </div>
  <div class="container">
    <div class="hero-content">
      <div class="hero-text">
        <h1 class="hero-title">{{ languageService.getTranslation('every_donation_lifeline') }}</h1>
        <p class="hero-subtitle">{{ languageService.getTranslation('hero_subtitle_long') }}</p>
        <div class="hero-buttons">
          <button class="btn btn-primary donation-btn" (click)="scrollToDonation()">
            <i class="fas fa-heart"></i>
            <span>{{ languageService.getTranslation('make_difference_today') }}</span>
          </button>
          <button class="btn btn-secondary donation-btn" (click)="scrollToStories()">
            <i class="fas fa-book-open"></i>
            <span>{{ languageService.getTranslation('read_their_stories') }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="hero-wave">
    <svg viewBox="0 0 1200 80" preserveAspectRatio="none">
      <path
        d="M0,40 C300,70 600,20 900,40 C1050,55 1150,30 1200,40 L1200,80 L0,80 Z"
        fill="#FAF9F6"
      ></path>
    </svg>
  </div>
</section>
