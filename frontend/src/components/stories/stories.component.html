<section id="stories" class="stories-section">
  <div class="container">
    <h2 class="section-title section-title--primary">
      {{ languageService.getTranslation('real_lives_real_impact') }}
    </h2>
    <p class="section-subtitle">{{ languageService.getTranslation('stories_subtitle') }}</p>
    <div class="stories-grid">
      <div *ngFor="let story of stories" class="story-card">
        <div class="card-header">
          <div class="story-avatar" [style.background-color]="story.color">
            <img
              [src]="story.image"
              [alt]="
                (languageService.getTranslation('story_avatar') || 'Story avatar') +
                ': ' +
                story.name
              "
              class="avatar-image"
            />
            <div class="avatar-overlay"></div>
          </div>
          <div class="emotion-badge">
            <i class="fas fa-heart"></i>
            <span>{{ story.emotion }}</span>
          </div>
        </div>
        <div class="card-content">
          <div class="story-header">
            <div class="story-info">
              <h4 class="story-name">{{ story.name }}</h4>
              <p class="story-timeline">{{ story.timeline }}</p>
            </div>
          </div>
          <div class="quote-container">
            <div class="quote-icon">
              <i class="fas fa-quote-left"></i>
            </div>
            <p class="story-quote">{{ story.quote }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
