<section id="quick-donation" class="quick-donation-section">
  <div class="container">
    <h2 class="section-title">Your Gift in Action</h2>
    <p class="section-subtitle">Every donation directly impacts a life. See how your generosity becomes someone's lifeline.</p>
    <div class="donation-card">
      <div class="human-impact-banner">
        <div class="impact-faces">
          <img src="https://i.pravatar.cc/40?img=47" alt="Person helped" class="impact-face">
          <img src="https://i.pravatar.cc/40?img=12" alt="Person helped" class="impact-face">
          <img src="https://i.pravatar.cc/40?img=33" alt="Person helped" class="impact-face">
          <img src="https://i.pravatar.cc/40?img=5" alt="Person helped" class="impact-face">
          <span class="impact-count">+2,446 more lives changed</span>
        </div>
        <p class="impact-message">Real people. Real impact. Your support matters.</p>
      </div>
      
      <div class="amount-buttons">
        <button
          *ngFor="let amount of donationAmounts"
          class="amount-btn"
          [class.active]="selectedAmount === amount && !customAmount"
          (click)="selectAmount(amount)">
          <span class="amount-value">${{ amount }}</span>
          <span class="amount-description" *ngIf="amount === 25">Weekly meals for 5 children</span>
          <span class="amount-description" *ngIf="amount === 50">1 night of safe shelter</span>
          <span class="amount-description" *ngIf="amount === 100">5 hours of translation services</span>
          <span class="amount-description" *ngIf="amount === 200">1 week of counseling support</span>
        </button>
        <button
          class="amount-btn other-btn"
          [class.active]="customAmount !== null && customAmount !== 0"
          (click)="selectCustomAmount()">
          <span class="amount-value">Other</span>
          <span class="amount-description">Enter custom amount</span>
        </button>
      </div>

      <div *ngIf="customAmount !== null" class="custom-amount-input">
        <label for="customAmount">Enter Amount</label>
        <input
          type="number"
          id="customAmount"
          min="1"
          step="1"
          placeholder="$0"
          [value]="customAmount > 0 ? customAmount : ''"
          (input)="onCustomAmountChange($any($event.target).value)"
          class="custom-input"
          autofocus>
      </div>

      <div class="recurring-section">
        <label for="recurring">Recurring Donation</label>
        <select
          id="recurring"
          [(ngModel)]="recurringOption"
          class="recurring-select">
          <option *ngFor="let option of recurringOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <button
        class="continue-btn donation-btn"
        (click)="proceedToPayment()"
        [disabled]="getDonationAmount() === 0">
        <i class="fas fa-arrow-right"></i>
        <span>Continue to Payment</span>
      </button>

      <p class="payment-info">
        <i class="fas fa-shield-alt"></i>
        <span>No account needed • Secure payment • 10-language support</span>
      </p>
    </div>
  </div>
</section>
