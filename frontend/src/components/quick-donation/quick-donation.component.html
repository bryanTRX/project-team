<section id="quick-donation" class="quick-donation-section">
  <div class="container">
    <h2 class="section-title">{{ languageService.getTranslation('your_gift_action') }}</h2>
    <p class="section-subtitle">{{ languageService.getTranslation('quick_donation_subtitle') }}</p>
    <div class="donation-card">
      <div class="human-impact-banner">
        <div class="impact-faces">
          <img
            [src]="'https://i.pravatar.cc/40?img=47'"
            [alt]="languageService.getTranslation('person_helped') || 'Person helped'"
            class="impact-face"
          />
          <img
            [src]="'https://i.pravatar.cc/40?img=12'"
            [alt]="languageService.getTranslation('person_helped') || 'Person helped'"
            class="impact-face"
          />
          <img
            [src]="'https://i.pravatar.cc/40?img=33'"
            [alt]="languageService.getTranslation('person_helped') || 'Person helped'"
            class="impact-face"
          />
          <img
            [src]="'https://i.pravatar.cc/40?img=5'"
            [alt]="languageService.getTranslation('person_helped') || 'Person helped'"
            class="impact-face"
          />
          <span class="impact-count">{{
            languageService.getTranslation('impact_count_more')
          }}</span>
        </div>
        <p class="impact-message">{{ languageService.getTranslation('impact_message') }}</p>
      </div>

      <div class="amount-buttons">
        <button
          *ngFor="let amount of donationAmounts"
          class="amount-btn"
          [class.active]="selectedAmount === amount && !customAmount"
          (click)="selectAmount(amount)"
        >
          <span class="amount-value">${{ amount }}</span>
          <span class="amount-description">{{ getAmountDescription(amount) }}</span>
        </button>
        <button
          class="amount-btn other-btn"
          [class.active]="customAmount !== null && customAmount !== 0"
          (click)="selectCustomAmount()"
        >
          <span class="amount-value">{{ languageService.getTranslation('other') }}</span>
          <span class="amount-description">{{
            languageService.getTranslation('enter_custom_amount')
          }}</span>
        </button>
      </div>

      <div *ngIf="customAmount !== null" class="custom-amount-input">
        <label for="customAmount">{{ languageService.getTranslation('enter_amount') }}</label>
        <input
          type="number"
          id="customAmount"
          min="1"
          step="1"
          placeholder="$0"
          [value]="customAmount > 0 ? customAmount : ''"
          (input)="onCustomAmountChange($any($event.target).value)"
          class="custom-input"
          autofocus
        />
      </div>

      <button
        class="continue-btn donation-btn"
        (click)="proceedToPayment()"
        [disabled]="getDonationAmount() === 0"
      >
        <i class="fas fa-arrow-right"></i>
        <span>{{ languageService.getTranslation('continue_to_payment') }}</span>
      </button>

      <p class="payment-info">
        <i class="fas fa-shield-alt"></i>
        <span>{{ languageService.getTranslation('payment_info') }}</span>
      </p>
    </div>
  </div>
</section>
